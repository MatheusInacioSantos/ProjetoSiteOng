   <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                {% if db.has_previous %}
                    <a class="page-link" href="?page={{db.previous_page_number}}" >Anterior</a>
                {% else %}
                    <a class="page-link">Anterior</a>
                {% endif %}
            </li>

                <li class="page-item"><a class="page-link" href="#">{{db.number}}</a></li>

            <li class="page-item">
                {% if db.has_next %}
                    <a class="page-link" href="?page={{db.next_page_number}}">Próximo</a>
                {% else %}
                    <a class="page-link">Próximo</a>
                {% endif %}
            </li>
        </ul>
    </nav>
